<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oh, hi.</title>

  <style>
    :root {
      --bg: #000;
      --fg: #eaeaea;
      --muted: rgba(255,255,255,0.5);
      --card: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px 24px;
      width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .dots {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }

    .text {
      font-size: 13px;
      line-height: 1.6;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--muted);
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
      transition: 0.2s ease;
    }

    .links a:hover {
      color: var(--fg);
    }

    .links span {
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <main>
    <div class="terminal">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>

      <div class="text">
        terms are set.<br>
        handshake complete.<br>
        don't worry, you're early.<br>
        pardon the dust.
      </div>
    </div>
  </main>

  <footer>
    <div class="links">
      <a href="/friends-with-robots">fw/r</a><span>|</span>
      <a href="/pine">pine</a><span>|</span>
      <a href="/nrthrn">nrthrn</a><span>|</span>
      <a href="/moyogi">moyogi</a>
    </div>
  </footer>

</body>
</html>
