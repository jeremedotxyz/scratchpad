    :root{
      --bg:#070812;
      --bg2:#090a18;
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --faint:rgba(255,255,255,.45);
      --linear:rgba(255,255,255,.10);
      --linear2:rgba(255,255,255,.16);
      --glow:rgba(176,118,255,.35);
      --glow2:rgba(79,183,255,.25);
      --shadow:0 25px 80px rgba(0,0,0,.55);
      --r:22px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% 10%, var(--glow), transparent 60%),
        radial-gradient(900px 700px at 85% 20%, var(--glow2), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2) 100%);
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .window{
      width:min(1060px, 100%);
      border-radius:var(--r);
      background:rgba(0,0,0,.18);
      border:1px solid var(--linear2);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 14px;
      background:rgba(255,255,255,.05);
      border-bottom:1px solid var(--linear);
      font-family:var(--mono);
      font-size:12px;
      color:var(--faint);
      letter-spacing:.08em;
      text-transform:uppercase;
    }

    .dots{display:flex; gap:8px; align-items:center}
    .dot{width:10px; height:10px; border-radius:999px}
    .red{background:#ff5f57}
    .yellow{background:#ffbd2e}
    .green{background:#28c840}

    .content{
      padding:18px;
      display:grid;
      gap:14px;
      font-family:var(--mono);
    }

    .hero{
      padding:14px;
      border:1px solid var(--linear);
      border-radius:18px;
      background:rgba(0,0,0,.18);
    }

    .hero h1{
      margin:0 0 10px;
      font-family:var(--sans);
      letter-spacing:-0.03em;
      font-size:clamp(22px, 3.4vw, 34px);
    }

    .hero p{
      margin:0;
      color:var(--muted);
      line-height:1.6;
      font-size:13px;
    }

    .links{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      padding:10px 0 4px;
      opacity:.85;
    }

    .links a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:36px;
      height:36px;
      border-radius:12px;
      border:1px solid transparent;
      color:var(--muted);
      text-decoration:none;
      font-size:16px;
      background:transparent;
    }

    .links a:hover{
      border-color:var(--linear2);
      background:rgba(255,255,255,.05);
      color:var(--text);
    }

    /* Mobile: keep it centered and not tiny */
    @media (max-width: 520px){
      body{ padding:16px; }
      .content{ padding:16px; }
      .links{ gap:12px; }
      .links a{ width:34px; height:34px; border-radius:12px; }
    }
  </style>
