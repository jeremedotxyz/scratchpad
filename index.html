<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Definitely Real Login</title>

<style>
:root {
  --bg:#0b0d12;
  --card:rgba(255,255,255,0.06);
  --line:rgba(255,255,255,0.12);
  --ink:rgba(255,255,255,0.92);
  --muted:rgba(255,255,255,0.65);
  --shadow:0 20px 60px rgba(0,0,0,0.55);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(120,90,255,0.25), transparent 60%),
    radial-gradient(900px 500px at 80% 90%, rgba(0,200,255,0.18), transparent 60%),
    linear-gradient(180deg,#06070b,var(--bg));
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--ink);
  padding:24px;
}

.wrap{width:min(420px,100%)}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  padding:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
}

h3{
  margin:0 0 10px;
  font-size:16px;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.sub{
  font-size:12px;
  color:var(--muted);
  margin:0 0 14px;
  line-height:1.35;
}

.field{margin-top:12px}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(0,0,0,0.25);
  color:var(--ink);
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.18);
  background:linear-gradient(135deg, rgba(120,90,255,.55), rgba(0,200,255,.35));
  color:var(--ink);
  font-weight:700;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,90,95,.35);
  background:rgba(255,90,95,.12);
  display:none;
  line-height:1.4;
}

.msg.show{display:block}

.meta{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

.pill{
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(0,0,0,0.18);
}

.symbol{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  opacity:.7;
  letter-spacing:.2em;
}

.shake{
  animation:shake .4s ease;
}

@keyframes shake{
  0%{transform:translateX(0)}
  15%{transform:translateX(-8px)}
  30%{transform:translateX(8px)}
  45%{transform:translateX(-6px)}
  60%{transform:translateX(6px)}
  75%{transform:translateX(-3px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <h3>Totally Legit Login ü§ñ</h3>
    <p class="sub">Please authenticate to access: <em>Nothing</em>. This is security theatre, starring you.</p>

    <form id="loginForm" autocomplete="off">
      <div class="field">
        <input id="em" type="email" placeholder="email" required />
      </div>

      <div class="field">
        <input id="pw" type="password" placeholder="password" required />
      </div>

      <button type="submit">Sign in</button>
    </form>

    <div class="msg" id="msg"></div>

    <div class="meta">
      <span class="pill" id="attempts">attempts: 0</span>
      <span class="pill" id="security">security level: vibes-based</span>
      <span class="pill" id="status">status: unbothered</span>
    </div>

    <div class="symbol">üñ§ ‚ôæÔ∏è</div>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("loginForm");
  const card = document.getElementById("card");
  const msg = document.getElementById("msg");
  const attemptsDisplay = document.getElementById("attempts");
  const securityDisplay = document.getElementById("security");
  const statusDisplay = document.getElementById("status");
  const pw = document.getElementById("pw");
  const em = document.getElementById("em");

  let attempts = 0;

  // Rotate through escalating "security theatre" labels
  const securityLevels = [
    "security level: vibes-based",
    "security level: placebo encryption",
    "security level: ‚ú®manifestation‚ú®",
    "security level: two-factor delusion",
    "security level: military-grade sarcasm",
    "security level: Tay-Tay coded firewall",
    "security level: audited by Google Analytics (allegedly)"
  ];

  const statuses = [
    "status: unbothered",
    "status: observing",
    "status: judging (kindly)",
    "status: laughing quietly",
    "status: logging this for later",
    "status: morally superior",
    "status: main character energy"
  ];

  const lines = [
    "Denied. Try again, Indiana Jones ‚Äî the treasure is not behind this form.",
    "Nice try, cheeks. The vibes are incorrect.",
    "Google Analytics saw that. It just blinked twice.",
    "Wrong password. But I respect the confidence.",
    "Your password isn‚Äôt it. Neither is your timing. (Still love you.)",
    "Access denied. This is a ‚Äòread-only‚Äô relationship.",
    "You‚Äôre clicking like it‚Äôs going to change the outcome. Adorable.",
    "Hint: it‚Äôs not ‚Äòpassword‚Äô. I can‚Äôt believe we have to say this in 2026.",
    "I ran your attempt through a compass. It pointed to ‚Äòno‚Äô.",
    "This is for science, obvi. Please continue being the control group.",
    "You‚Äôre one try closer to enlightenment. Not access ‚Äî enlightenment.",
    "Tay-Tay voice: *it‚Äôs me, hi, you won‚Äôt get in, it‚Äôs me.*",
    "New rule: if you don‚Äôt know the password, simply know it.",
    "Denied. But your perseverance is‚Ä¶ suspiciously attractive.",
    "Plot twist: there is no ‚Äòother side‚Äô. Only lore.",
    "You‚Äôll guess it eventually. Not because you‚Äôre right ‚Äî because I get bored.",
    "Start with your email‚Ä¶ then reflect on your choices."
  ];

  // Extra micro-roasts based on input state
  function bonusRoast() {
    const pwVal = pw.value || "";
    const emVal = (em.value || "").toLowerCase();

    if (pwVal.length > 0 && pwVal.length < 6) return "Also‚Ä¶ that password length is a cry for help.";
    if (pwVal === pwVal.toUpperCase() && /[A-Z]/.test(pwVal)) return "Caps Lock detected. Violence detected. Try peace.";
    if (emVal.includes("+")) return "Using a plus alias? I see you, sophisticated gremlin.";
    if (pwVal.includes("123") || pwVal.includes("qwerty")) return "You really tried the ‚Äòmuseum gift shop‚Äô password set.";
    return "";
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    attempts++;
    attemptsDisplay.textContent = "attempts: " + attempts;

    securityDisplay.textContent = securityLevels[(attempts - 1) % securityLevels.length];
    statusDisplay.textContent = statuses[(attempts - 1) % statuses.length];

    const base = lines[(attempts - 1) % lines.length];
    const extra = bonusRoast();
    msg.textContent = extra ? `${base} ${extra}` : base;
    msg.classList.add("show");

    card.classList.remove("shake");
    void card.offsetWidth;
    card.classList.add("shake");

    pw.value = "";
    pw.focus();
  });

});
</script>

</body>
</html>
