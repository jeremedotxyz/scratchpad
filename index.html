<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oh, hi.</title>

  <style>
    :root{
      --bg:#000;
      --fg:#eaeaea;
      --muted:rgba(255,255,255,.62);
      --card:rgba(255,255,255,.05);
      --border:rgba(255,255,255,.12);
      --shadow:rgba(0,0,0,.65);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 18px;
    }

    .terminal{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 18px 70px var(--shadow);
      padding:18px;
    }

    .chrome{
      display:flex;
      align-items:center;
      margin-bottom:14px;
    }

    .dots{
      display:flex;
      gap:7px;
    }

    .dot{width:10px;height:10px;border-radius:999px}
    .dot.red{background:#ff5f56}
    .dot.yellow{background:#ffbd2e}
    .dot.green{background:#27c93f}

    .screen{
      font-size:13px;
      line-height:1.65;
      color:var(--muted);
      white-space:pre-wrap;

      /* ðŸ”¥ THIS FIXES ALIGNMENT */
      text-align:left;
    }

    .cursor{
      display:inline-block;
      width:6px;
      transform: translateY(1px);
      animation: blink 1.2s steps(2, jump-none) infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    footer{
      text-align:center;
      padding:18px 16px 22px;
      font-size:12px;
      color:var(--muted);
    }

    .links{
      display:flex;
      justify-content:center;
      gap:8px;
      align-items:center;
    }

    .links a{
      color:var(--muted);
      text-decoration:none;
      transition:.18s ease;
    }

    .links a:hover{
      color:var(--fg);
    }

    .links span{opacity:.5}
  </style>
</head>

<body>

  <main>
    <div class="terminal">
      <div class="chrome">
        <div class="dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
      </div>

      <div class="screen">
        <span id="typed"></span><span class="cursor">â–Œ</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="links">
      <a href="/friends-with-robots">fw/r</a><span>|</span>
      <a href="/pine">pine</a><span>|</span>
      <a href="/nrthrn">nrthrn</a><span>|</span>
      <a href="/moyogi">moyogi</a>
    </div>
  </footer>

  <script>
    const lines = [
      "terms are set.",
      "handshake complete.",
      "don't worry, you're early.",
      "pardon the dust."
    ];

    const el = document.getElementById("typed");

    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    async function typeLine(line) {
      for (let i = 0; i < line.length; i++) {
        el.textContent += line[i];

        // ðŸ¢ SLOWER + MORE HUMAN
        const base = rand(45, 85);
        const extra =
          line[i] === "." ? rand(180, 260) :
          line[i] === "," ? rand(120, 180) :
          0;

        await new Promise(r => setTimeout(r, base + extra));
      }
    }

    async function run() {
      await new Promise(r => setTimeout(r, 700)); // slower intro pause

      for (let i = 0; i < lines.length; i++) {
        await typeLine(lines[i]);
        if (i < lines.length - 1) {
          el.textContent += "\n";
          await new Promise(r => setTimeout(r, rand(400, 900))); // longer line pause
        }
      }
    }

    run();
  </script>

</body>
</html>
