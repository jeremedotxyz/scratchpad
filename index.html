<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>oh, hi.</title>
  <meta name="description" content="A quiet landing page." />
  <style>
    :root{
      --bg:#0b0d10;
      --fg:#e9edf2;
      --muted:rgba(233,237,242,.62);
      --line:rgba(233,237,242,.14);
      --card:rgba(233,237,242,.04);
      --glow:rgba(233,237,242,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(900px 600px at 20% 20%, var(--glow), transparent 55%),
                 radial-gradient(700px 500px at 80% 30%, rgba(233,237,242,.06), transparent 60%),
                 var(--bg);
      color:var(--fg);
      font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      letter-spacing:.2px;
    }
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
    }
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 18px;
    }
    .card{
      width:min(920px, 100%);
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--card), rgba(233,237,242,.02));
      border-radius:22px;
      padding:34px 28px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
    }
    h1{
      margin:0 0 10px 0;
      font-size:clamp(22px, 3.4vw, 34px);
      font-weight:650;
      letter-spacing:.4px;
    }
    p{
      margin:0 0 18px 0;
      color:var(--muted);
      max-width:64ch;
    }
    .hint{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      color:var(--muted);
      background:rgba(0,0,0,.18);
      width:fit-content;
      user-select:none;
    }
    .dot{
      width:7px;height:7px;border-radius:99px;background:rgba(233,237,242,.55);
      box-shadow:0 0 0 6px rgba(233,237,242,.06);
    }

    footer{
      padding:18px 16px 22px;
      display:flex;
      justify-content:center;
    }
    .footer{
      width:min(920px, 100%);
      border-top:1px solid var(--line);
      padding-top:14px;
      color:var(--muted);
      font-size:13px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .links span{opacity:.75}
    .links a{
      color:var(--muted);
      text-decoration:none;
      padding:6px 10px;
      border-radius:12px;
      border:1px solid transparent;
      transition:all .15s ease;
    }
    .links a:hover{
      color:var(--fg);
      border-color:var(--line);
      background:rgba(233,237,242,.04);
    }
    .sig{
      opacity:.7;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main>
      <section class="card">
        <h1>quiet builder mode</h1>
        <p>
          Minimal on purpose. A small internet room for the work-in-progress.
          (If you know, you know.)
        </p>
        <div class="hint"><span class="dot"></span><span>be back sometime in Q4</span></div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="links" aria-label="Footer links">
          <!-- Replace href values when you have pages ready -->
          <a href="/fw-r">fw/r</a><span>|</span>
          <a href="/pine">pine</a><span>|</span>
          <a href="/nrthrn">nrthrn</a><span>|</span>
          <a href="/moyogi">moyogi</a>
        </div>
        <div class="sig">“make it count.”</div>
      </div>
    </footer>
  </div>
</body>
</html>
