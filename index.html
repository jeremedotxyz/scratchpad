<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>moyogi — mirrors, scaffolding, translation</title>
  <meta name="description" content="Mirrors, scaffolding, and translation for unfinished ideas." />

  <style>
    :root{
      --bg:#f7f8ff;
      --ink:#0b0f1a;
      --muted:rgba(11,15,26,.65);
      --line:rgba(11,15,26,.10);
      --shadow:0 30px 80px rgba(8,12,26,.12);
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;

      /* bubble tint */
      --bubble: rgba(99,102,241,.38);
      --bubbleBorder: rgba(99,102,241,.25);
      --bubbleGlow: rgba(99,102,241,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(900px 650px at 75% 20%, rgba(16,185,129,.18), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(236,72,153,.14), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:50;
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 18px;
      backdrop-filter: blur(14px);
      background: rgba(247,248,255,.65);
      border-bottom: 1px solid var(--line);
    }
    .brand{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:lowercase;
      color: rgba(11,15,26,.78);
      white-space:nowrap;
    }
    .nav a{
      font-size:13px;
      text-decoration:none;
      color: rgba(11,15,26,.70);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
    }
    .nav a:hover{ border-color: var(--line); color: var(--ink); }

    .wrap{ width:min(1120px, 92vw); margin:0 auto; }

    /* HERO */
    .hero{
      padding:70px 0 36px;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:26px;
      align-items:center;
    }

    .kicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.06em;
      margin-bottom:12px;
      color: rgba(11,15,26,.68);
    }
    h1{
      margin:0 0 12px;
      font-size: clamp(40px, 5.2vw, 72px);
      line-height: .98;
      letter-spacing: -0.03em;
    }
    .sub{
      margin:0 0 18px;
      font-size: clamp(15px, 1.7vw, 18px);
      line-height:1.6;
      color: var(--muted);
      max-width: 62ch;
    }

    /* PHONE */
    .phone{
      border-radius:30px;
      background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(255,255,255,.62));
      border: 1px solid rgba(11,15,26,.12);
      box-shadow: var(--shadow);
      overflow:hidden;
      min-height: 420px;
    }
    .phoneTop{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 14px 12px;
      border-bottom: 1px solid rgba(11,15,26,.08);
      background: rgba(255,255,255,.75);
    }
    .dots{ display:flex; gap:6px; }
    .dot{ width:8px; height:8px; border-radius:50%; background: rgba(11,15,26,.22); }
    .phoneTitle{
      font-family:var(--mono);
      font-size:12px;
      color: rgba(11,15,26,.65);
    }

    .screen{
      position:relative;
      padding:16px;
      min-height:360px;
      background:
        radial-gradient(320px 220px at 30% 30%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(320px 220px at 70% 55%, rgba(16,185,129,.14), transparent 60%),
        radial-gradient(320px 220px at 50% 80%, rgba(236,72,153,.12), transparent 60%),
        rgba(255,255,255,.20);
    }

    /* STATES */
    .state{
      position:absolute;
      inset:0;
      padding:16px;
      opacity:0;
      transform: translateY(10px);
      transition: opacity .25s ease, transform .25s ease;
      pointer-events:none;
    }
    .state.is-on{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    /* Row pills + bubble */
    .pillRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 12px;
    }

    .pill{
      flex: 1;
      min-width:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(11,15,26,.10);
      background: rgba(255,255,255,.78);
      box-shadow: 0 18px 50px rgba(8,12,26,.10);
    }
    .pill .label{
      font-size:12px;
      color: rgba(11,15,26,.62);
      text-transform:lowercase;
      letter-spacing:.01em;
      white-space:nowrap;
    }
    .pill .value{
      font-size:16px;
      font-weight:750;
      letter-spacing:-.02em;
      color: rgba(11,15,26,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-transform:lowercase;
    }

    .bubble{
      width: 34px;
      height: 54px;
      border-radius: 999px;
      border: 1px solid var(--bubbleBorder);
      background:
        radial-gradient(18px 18px at 35% 30%, rgba(255,255,255,.92), rgba(255,255,255,0) 62%),
        var(--bubble);
      box-shadow: 0 14px 32px rgba(99,102,241,.18);
      flex: 0 0 34px;

      /* baseline calm */
      transform: translateY(0);
      filter: none;
      opacity: .92;
    }

    /* SUBTLE “expensive” motion ONLY when state is active */
    .state.is-on .bubble{
      animation: bubbleFloat 4.8s ease-in-out infinite, bubbleGlow 2.9s ease-in-out infinite;
      will-change: transform, filter, box-shadow, opacity;
    }
