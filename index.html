<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Definitely Real Login</title>

<style>
:root {
  --bg:#0b0d12;
  --card:rgba(255,255,255,0.06);
  --line:rgba(255,255,255,0.12);
  --ink:rgba(255,255,255,0.92);
  --muted:rgba(255,255,255,0.65);
  --shadow:0 20px 60px rgba(0,0,0,0.55);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(1200px 600px at 20% 10%, rgba(120,90,255,0.25), transparent 60%),
    radial-gradient(900px 500px at 80% 90%, rgba(0,200,255,0.18), transparent 60%),
    linear-gradient(180deg,#06070b,var(--bg));
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--ink);
  padding:24px;
}

.wrap{width:min(420px,100%)}

.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:20px;
  padding:20px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(10px);
}

h3{
  margin:0 0 16px;
  font-size:16px;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.sub{
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
}

.field{margin-top:12px}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(0,0,0,0.25);
  color:var(--ink);
  outline:none;
  font-size:14px;
}

button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.18);
  background:linear-gradient(135deg, rgba(120,90,255,.55), rgba(0,200,255,.35));
  color:var(--ink);
  font-weight:700;
  cursor:pointer;
}

.msg{
  margin-top:14px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,90,95,.35);
  background:rgba(255,90,95,.12);
  display:none;
  line-height:1.4;
}

.msg.show{display:block}

.meta{
  margin-top:12px;
  font-size:12px;
  color:var(--muted);
}

.symbol{
  margin-top:14px;
  text-align:center;
  font-size:14px;
  opacity:.7;
  letter-spacing:.2em;
}

.shake{
  animation:shake .4s ease;
}

@keyframes shake{
  0%{transform:translateX(0)}
  15%{transform:translateX(-8px)}
  30%{transform:translateX(8px)}
  45%{transform:translateX(-6px)}
  60%{transform:translateX(6px)}
  75%{transform:translateX(-3px)}
  100%{transform:translateX(0)}
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <h3>Totally Legit Login ü§ñ</h3>
    <div class="sub">You‚Äôre closer than you think.</div>

    <form id="loginForm" autocomplete="off">
      <div class="field">
        <input type="email" placeholder="email" required />
      </div>

      <div class="field">
        <input id="pw" type="password" placeholder="password" required />
      </div>

      <button type="submit">Sign in</button>
    </form>

    <div class="msg" id="msg"></div>
    <div class="meta" id="attempts">attempts: 0</div>

    <div class="symbol">üñ§ ‚ôæÔ∏è</div>
  </div>
</div>

<script>
window.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("loginForm");
  const card = document.getElementById("card");
  const msg = document.getElementById("msg");
  const attemptsDisplay = document.getElementById("attempts");
  const pw = document.getElementById("pw");

  let attempts = 0;

  const lines = [
    "Nice try cheeks!",
    "You know Google Analytics shows page views right?",
    "Oh man, you wish you knew what was on the other side of this screen don‚Äôt you?",
    "You just have to trust the universe.",
    "The password is so easy too!!",
    "Do you need a hint? Nah, you will get it.",
    "How does it feel to love me and hate me at the same time?",
    "This is for science, obvi.",
    "Glad you started using your compass.",
    "You will guess it eventually.",
    "Start with your email."
  ];

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    attempts++;
    attemptsDisplay.textContent = "attempts: " + attempts;

    const line = lines[(attempts - 1) % lines.length];
    msg.textContent = line;
    msg.classList.add("show");

    card.classList.remove("shake");
    void card.offsetWidth;
    card.classList.add("shake");

    pw.value = "";
    pw.focus();
  });

});
</script>

</body>
</html>
