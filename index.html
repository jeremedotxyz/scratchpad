<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>moyogi — mirrors, scaffolding, translation</title>
  <meta name="description" content="Mirrors, scaffolding, and translation for unfinished ideas." />

  <style>
    :root{
      --bg:#f7f8ff;
      --ink:#0b0f1a;
      --muted:rgba(11,15,26,.65);
      --line:rgba(11,15,26,.10);
      --shadow:0 30px 80px rgba(8,12,26,.12);

      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;

      --bubble: rgba(99,102,241,.38);
      --bubbleBorder: rgba(99,102,241,.25);
      --bubbleGlow: rgba(99,102,241,.22);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(99,102,241,.22), transparent 60%),
        radial-gradient(900px 650px at 75% 20%, rgba(16,185,129,.18), transparent 60%),
        radial-gradient(900px 650px at 50% 85%, rgba(236,72,153,.14), transparent 60%),
        var(--bg);
    }

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:10;
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 18px;
      backdrop-filter: blur(14px);
      background: rgba(247,248,255,.65);
      border-bottom:1px solid var(--line);
    }
    .brand{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:lowercase;
    }
    .nav a{
      font-size:13px;
      text-decoration:none;
      color:rgba(11,15,26,.7);
    }

    .wrap{ width:min(1120px,92vw); margin:0 auto; }

    /* HERO */
    .hero{
      padding:64px 0 40px;
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:28px;
      align-items:center;
    }

    .kicker{
      font-family:var(--mono);
      font-size:12px;
      color:rgba(11,15,26,.6);
      margin-bottom:10px;
    }

    h1{
      font-size:clamp(40px,5vw,72px);
      line-height:.98;
      letter-spacing:-.03em;
      margin:0 0 14px;
    }

    .sub{
      font-size:18px;
      line-height:1.6;
      color:var(--muted);
      max-width:60ch;
    }

    /* PHONE */
    .phone{
      border-radius:28px;
      background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.65));
      border:1px solid rgba(11,15,26,.12);
      box-shadow:var(--shadow);
      overflow:hidden;
      width:100%;
    }

    .phoneTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px;
      border-bottom:1px solid rgba(11,15,26,.08);
      background:rgba(255,255,255,.75);
    }

    .dots{ display:flex; gap:6px; }
    .dot{ width:8px; height:8px; border-radius:50%; background:rgba(11,15,26,.25); }

    .phoneTitle{
      font-family:var(--mono);
      font-size:12px;
      opacity:.65;
    }

    .screen{
      padding:16px;
      background:
        radial-gradient(280px 200px at 30% 30%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(280px 200px at 70% 70%, rgba(236,72,153,.14), transparent 60%);
    }

    /* ROWS */
    .pillRow{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .pillRow:last-child{ margin-bottom:0; }

    .pill{
      flex:1;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(11,15,26,.1);
      background:rgba(255,255,255,.78);
      box-shadow:0 18px 50px rgba(8,12,26,.1);
    }

    .label{
      font-size:12px;
      color:rgba(11,15,26,.6);
      text-transform:lowercase;
    }

    .value{
      font-size:16px;
      font-weight:700;
      letter-spacing:-.02em;
      text-transform:lowercase;
    }

    .bubble{
      width:34px;
      height:54px;
      border-radius:999px;
      border:1px solid var(--bubbleBorder);
      background:
        radial-gradient(18px 18px at 35% 30%, rgba(255,255,255,.9), transparent 60%),
        var(--bubble);
      box-shadow:0 14px 32px rgba(99,102,241,.18);
      animation:float 4.5s ease-in-out infinite;
    }

    .pillRow:nth-child(2) .bubble{ animation-delay:.3s; }
    .pillRow:nth-child(3) .bubble{ animation-delay:.6s; }

    @keyframes float{
      0%,100%{ transform:translateY(0); }
      50%{ transform:translateY(-4px); }
    }

    /* MOBILE */
    @media(max-width:900px){
      .hero{ grid-template-columns:1fr; padding:44px 0 28px; }
    }

    @media(max-width:520px){
      h1{ font-size:42px; }
      .pill{ flex-direction:column; align-items:flex-start; gap:6px; }
      .bubble{ align-self:center; height:48px; }
    }
  </style>
</head>

<body>

  <div class="nav">
    <div class="brand">moyogi</div>
    <a href="#pillars">pillars</a>
  </div>

  <main class="wrap">

    <section class="hero">
      <div>
        <div class="kicker">mirrors · scaffolding · translation</div>
        <h1>Mirrors, scaffolding, and translation for unfinished ideas.</h1>
        <p class="sub">
          A human-first idea lab that reflects what you mean, adds light structure,
          and translates the fuzzy into something buildable.
        </p>
      </div>

      <div class="phone">
        <div class="phoneTop">
          <div class="dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
          <div class="phoneTitle">moyogi</div>
          <div style="width:24px"></div>
        </div>

        <div class="screen">
          <div class="pillRow">
            <div class="pill">
              <span class="label">input</span>
              <span class="value">zero latency</span>
            </div>
            <div class="bubble"></div>
          </div>

          <div class="pillRow">
            <div class="pill">
              <span class="label">output</span>
              <span class="value">clear</span>
            </div>
            <div class="bubble"></div>
          </div>

          <div class="pillRow">
            <div class="pill">
              <span class="label">signal</span>
              <span class="value">strong</span>
            </div>
            <div class="bubble"></div>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
