<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oh, hi.</title>

  <style>
    :root{
      --bg:#000;
      --fg:#eaeaea;
      --muted:rgba(255,255,255,.62);
      --card:rgba(255,255,255,.05);
      --border:rgba(255,255,255,.12);
      --shadow:rgba(0,0,0,.65);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 18px;
    }

    .terminal{
      width:min(520px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 18px 70px var(--shadow);
      padding:18px 18px 16px;
    }

    .chrome{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
    }

    .dots{
      display:flex;
      gap:7px;
      align-items:center;
    }
    .dot{width:10px;height:10px;border-radius:999px}
    .dot.red{background:#ff5f56}
    .dot.yellow{background:#ffbd2e}
    .dot.green{background:#27c93f}

    .title{
      font-size:12px;
      color:rgba(255,255,255,.35);
      letter-spacing:.2px;
      user-select:none;
      margin-left:auto;
    }

    .screen{
      font-size:13px;
      line-height:1.65;
      color:rgba(255,255,255,.62);
      white-space:pre-wrap;
      min-height:86px; /* keeps window stable during typing */
    }

    /* cursor that feels more like your screenshot (subtle, not chunky) */
    .cursor{
      display:inline-block;
      width:6px;
      transform: translateY(1px);
      opacity:.75;
      animation: blink 1.05s steps(2, jump-none) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    footer{
      text-align:center;
      padding:18px 16px 22px;
      font-size:12px;
      color:var(--muted);
    }
    .links{
      display:flex;
      justify-content:center;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }
    .links a{
      color:var(--muted);
      text-decoration:none;
      transition:.18s ease;
      padding:6px 8px;
      border-radius:12px;
      border:1px solid transparent;
    }
    .links a:hover{
      color:var(--fg);
      border-color:rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    .links span{opacity:.5}
  </style>
</head>

<body>
  <main>
    <div class="terminal" role="group" aria-label="Terminal window">
      <div class="chrome">
        <div class="dots" aria-hidden="true">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="title">oh, hi.</div>
      </div>

      <div class="screen" id="screen">
        <span id="typed"></span><span class="cursor" id="cursor">▌</span>
      </div>
    </div>
  </main>

  <footer>
    <div class="links" aria-label="Footer links">
      <!-- label = fw/r, route can be whatever you want -->
      <a href="/friends-with-robots">fw/r</a><span>|</span>
      <a href="/pine">pine</a><span>|</span>
      <a href="/nrthrn">nrthrn</a><span>|</span>
      <a href="/moyogi">moyogi</a>
    </div>
  </footer>

  <script>
    // “feels like the original”: paced lines + natural pauses + slight speed variance.
    const lines = [
      "terms are set.",
      "handshake complete.",
      "don't worry, you're early.",
      "pardon the dust."
    ];

    const typedEl = document.getElementById("typed");
    const cursorEl = document.getElementById("cursor");

    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    async function typeLine(line) {
      for (let i = 0; i < line.length; i++) {
        typedEl.textContent += line[i];
        // subtle human-ish variance; punctuation pauses a hair longer
        const ch = line[i];
        const base = rand(18, 34);
        const extra =
          ch === "." ? rand(90, 140) :
          ch === "," ? rand(60, 110) :
          ch === "'" ? rand(25, 55)  :
          0;
        await new Promise(r => setTimeout(r, base + extra));
      }
    }

    async function run() {
      // small “boot” pause like a real terminal settling in
      await new Promise(r => setTimeout(r, 420));

      for (let i = 0; i < lines.length; i++) {
        await typeLine(lines[i]);
        if (i < lines.length - 1) {
          typedEl.textContent += "\n";
          // pause between lines (this is what makes it feel right)
          await new Promise(r => setTimeout(r, rand(220, 520)));
        }
      }

      // leave cursor blinking at end (like your screenshot)
      cursorEl.style.opacity = "0.75";
    }

    run();
  </script>
</body>
</html>
